<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="signup_style.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <!-- nav link -->
  <div class="nav">
    <div class="logo">
      <div id="img">
        <img src="./img/logo/logo.png">
      </div>
      <h3 class="name">CULT-kri</h3>
    </div>
    <ul class="menu" id="menu">
      <li><a href="index.html" class="others">Home</a></li>
      <li><a href="service.html" class="others">Service</a></li>
      <li><a href="team_index.html" class="others">Team</a></li>
      <li><a href="login.html" class="others">SignUp/SignIn</a></li>
    </ul>
  </div>

  <!-- sign up -->
  <div class="login-page">
    <div class="form">
      <form>
        <lottie-player
          src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
          background="transparent" speed="1" style="justify-content: center" loop autoplay></lottie-player>
        <input type="text" placeholder="full name" />
        <input type="text" placeholder="email address" />
        <input type="text" placeholder="pick a username" />
        <input type="password" id="password" placeholder="set a password" />
        <i class="fas fa-eye" onclick="show()"></i>
        <br>
        <br>
      </form>

      <form class="login-form">
        <button type="button" onclick="window.location.href='login.html'">
          SIGN UP
        </button>
      </form>
    </div>
  </div>
</body>
<script>
  function show() {
    var password = document.getElementById("password");
    var icon = document.querySelector(".fas");

    // ========== Checking type of password ===========
    if (password.type === "password") {
      password.type = "text";
    } else {
      password.type = "password";
    }
  }
</script>

</html>
